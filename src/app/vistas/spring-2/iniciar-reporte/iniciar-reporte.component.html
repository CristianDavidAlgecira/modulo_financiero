<div class="sm:w-full mb-12 pb-8">

  <div class="report-container">

    <div class="section general-info">
      <h3>Por favor seleccione los archivos a subir</h3>

    </div>

    <div class="sm:flex justify-center p-4 space-x-4">

      <app-visualizar-archivo [idHeredado]="idHeredado"></app-visualizar-archivo>

      <app-primary-button class="h-full mt-20" type="button" (click)="downoloadForm()">Descargar formulario
      </app-primary-button>

    </div>

    <div class="sm:flex justify-center p-4 space-x-4">

      <button
        class="bg-secondary1 text-primary2 inline-flex items-center justify-center px-8 py-1 h-full mt-9
          hover:bg-primary2 hover:text-white font-medium rounded-full text-[16px] work-sans text-center"
        (click)="navigateTo('entregas-pendientes')"> Regresar
      </button>

    </div>

  </div>

</div>


<!-- modal error -->
<app-alert [showModal]="showErrorModalDownload" title="Error en la descarga" textColor="text-error" [showSubtitle]="false"
           [message]="'No tiene ningun grupo nif asignado, para descargar el excel'"
           buttonText="Continuar" [showFirstButton]="true" [showCancelButton]="false" TypeAlert="error"
           (close)="showErrorModalDownload = false" (closeByButton1)="showErrorModalDownload = false"
           (closeByIcon)="showErrorModalDownload = false"
           (closeByBackdrop)="showErrorModalDownload = false" (close)="showErrorModalDownload = false"></app-alert>
